<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Swoosh</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555">
        <!-- Add a heading followed by a paragraph here-->
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2A86BA">
        <!-- Add a heading followed by a paragraph here-->
        <h1>Blue sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252E33">
        <!-- Add a heading followed by a paragraph here-->
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #FFB866">
        <!-- Add a heading followed by a paragraph here-->
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">

      <!-- Put a proper url in the below div-->
      <div style="background-image: url('https://live.staticflickr.com/756/23249458134_06ebf728cd_z.jpg')"></div>
      <div style="background-image: url('https://w0.peakpx.com/wallpaper/382/649/HD-wallpaper-after-dark-haunted-castle-creepy-houses-creepy-old-houses-spooky-house-thumbnail.jpg')"></div>
      <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/641/751/728/switzerland-alps-mountains-green-grass-trees-blue-sky-wallpaper-preview.jpg')"></div>
      <div style="background-image: url('https://thumbs.dreamstime.com/b/flowers-composition-frame-made-pink-rose-background-flat-lay-top-view-copy-space-white-113682958.jpg')"></div>

    </div>

    <div class="action-buttons">

      <button class="down-button">
        <!-- Use fas fa-arrow-down icon here. Refer instructions -->
        <i class="fas fa-arrow-down"></i>
      </button>

      <button class="up-button">
        <!-- Use fas fa-arrow-up icon here. Refer instructions -->
        <i class="fas fa-arrow-up"></i>
      </button>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
